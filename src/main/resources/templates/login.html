<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head::head" />
<body class="hold-transition login-page" ng-app="myApp">
<div class="login-box">
  <div class="login-logo">
    <a href="./index2.html"><b>卡兰德</b>后台管理系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <form name="loginForm" ng-controller="loginController">
      <div class="form-group has-feedback">
        <input type="name" class="form-control" id="userName" name="userName" ng-model="userName" placeholder="请输入用户名"/>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="请输入密码"/>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="login()">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <footer class="main-footer">
    <div th:include="/common/footer::footer"></div>
  </footer>
</div>
<!-- /.login-box -->
<script type="text/javascript" th:src="@{/javascript/login/login.js}"></script>
</body>
</html>
