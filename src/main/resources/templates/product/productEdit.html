<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head::head" />
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:include="/common/header::header"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <div th:include="/common/menu::menu"></div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li><a href="#">官网管理</a></li>
        <li><a href="#">菜单管理</a></li>
        <li class="active">产品管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row" ng-app="myApp" >
        <!-- left column -->
        <div class="container-fluid" ng-controller="productEdit">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">产品管理-编辑</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="categoryId">产品分类</label>
                  <select id="categoryId" name="categoryId"  class="form-control" ng-model="product.categoryId"></select>
                </div>
                <div class="form-group">
                  <label for="Title">标题</label>
                  <input type="text" class="form-control" id="title" name="title"  ng-model="product.title"/>
                </div>
                <div class="form-group">
                  <label for="Title">价格</label>
                  <input type="text" class="form-control" id="price" name="price"  ng-model="product.price"/>
                </div>
                <div class="form-group">
                  <label for="Title">产品销量</label>
                  <input type="text" class="form-control" id="saleNum" name="saleNum"  ng-model="product.saleNum"/>
                </div>
                <div class="form-group">
                  <label>产品描述</label>
                  <textarea class="form-control" name="summary" rows="3" placeholder="Enter ..." ng-model="product.summary"></textarea>
                </div>
                <div class="form-group">
                  <label for="image">产品图片</label>
                  <input id="image" type="file"  class="file-loading" accept="image/*" />
                </div>
                <div class="form-group">
                  <label for="vedio">产品视频</label>
                  <input id="vedio" type="file"  class="file-loading" accept="video/*" />
                </div>
                <textarea id="content" cols="20" rows="2" class="ckeditor"></textarea>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary" ng-click="editProduct()">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <footer class="main-footer">
    <div th:include="/common/footer::footer"></div>
  </footer>
</div>
<script type="text/javascript" th:src="@{/javascript/common/init.js}"></script>
<script type="text/javascript" th:src="@{/javascript/product/productEdit.js}"></script>
</body>
</html>
