<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head::head" />
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:include="/common/header::header"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <div th:include="/common/menu::menu"></div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li><a href="#">官网管理</a></li>
        <li><a href="#">菜单管理</a></li>
        <li class="active">产品分类管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row" ng-app="myApp" >
        <!-- left column -->
        <div class="container-fluid" ng-controller="productCategoriesAdd">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">产品分类管理-新增</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="name">产品分类名称</label>
                  <input type="text"  class="form-control" id="name"  ng-model="name"/>
                </div>
                <div class="form-group">
                  <label for="name">分类</label>
                  <select ng-model="categoryEnum" id="categoryEnum" name="categoryEnum"  class="form-control">
                    <option value=""  selected="selected">请选择分类</option>
                    <option ng-repeat="x in categorys" value="{{x.id}}" >{{x.category}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="orderBy">排序号</label>
                  <input type="number" class="form-control" id="orderBy" name="orderBy" ng-model="orderBy"/>
                </div>
                <div class="form-group">
                  <label for="orderBy">是否显示</label>
                  <select ng-model="showIndex" id="showIndex" name="showIndex" class="form-control">
                    <option value=""  selected="selected">请选择</option>
                    <option ng-repeat="x in indexs" value="{{x.id}}" >{{x.index}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="image">分类图片</label>
                  <input id="image" type="file"  class="file-loading" accept="image/*" />
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary" ng-click="saveProduct()">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <footer class="main-footer">
    <div th:include="/common/footer::footer"></div>
  </footer>
</div>
<script type="text/javascript" th:src="@{/javascript/product/productCategoriesAdd.js}"></script>
</body>
</html>
