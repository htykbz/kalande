<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head::head" />
<body class="hold-transition skin-blue sidebar-mini" ng-app="myApp">
<div class="wrapper">
  <div th:include="/common/header::header"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <div th:include="/common/menu::menu"></div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li><a href="#">官网管理</a></li>
        <li class="active">菜单管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">产品分类信息</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body" ng-controller="customersCtrl">
              <a class="btn btn-primary" ng-click="toAddProductCategories()"><i class="glyphicon glyphicon-plus" ></i>新增</a>
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>产品分类名称</th>
                  <th>是否显示</th>
                  <th>排序号</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in dataList">
                  <td>{{ x.name }}</td>
                  <td>{{ x.showIndex==1?'是':'否' }}</td>
                  <td>{{ x.orderBy }}</td>
                  <td>{{x.createTime | date:'yyyy-MM-dd hh:mm:ss'}}</td>
                  <td>
                    <a class="btn btn-info" ng-href="./productCategoriesToEdit?id={{x.id}}"><i class="glyphicon glyphicon-edit icon-white"></i>编辑</a>
                    <a class="btn btn-danger" ng-click="deleteCategories(x.id)"><i class="glyphicon glyphicon-trash icon-white"></i>删除</a>
                  </td>
                </tr>
                </tbody>
              </table>
              <div ng-include="pageHtml"></div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <footer class="main-footer">
    <div th:include="/common/footer::footer"></div>
  </footer>
</div>
<script type="text/javascript" th:src="@{/javascript/product/productCategories.js}"></script>
</body>
</html>
