<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head::head" />
<body class="hold-transition skin-blue sidebar-mini" ng-app="myApp">
<div class="wrapper">
  <div th:include="/common/header::header"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section th:include="/common/menu::menu"></section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li class="active">官网管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row" ng-controller="customersCtrl">
        <div class="col-md-3">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">
              <div id="tree"></div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="box box-primary">
            <div class="box-header with-border">
              <div class="btn-group">
                <button type="button" class="btn btn-default" data-btn-type="addRoot" ng-click="addRoot()"><li class="fa fa-plus">&nbsp;新增根菜单</li></button>
                <button type="button" class="btn btn-default" data-btn-type="add" ng-click="addMenu()"><li class="fa fa-plus">&nbsp;新增下级菜单</li></button>
                <button type="button" class="btn btn-default" data-btn-type="edit" ng-click="editMenu()"><li class="fa fa-edit">&nbsp;编辑当前菜单</li></button>
                <button type="button" class="btn btn-default" data-btn-type="delete" ng-click="deleteMenu()"><li class="fa fa-remove">&nbsp;删除当前菜单</li></button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form class="form-horizontal" id="function-form">
                <input type="hidden" name="parentId"/>
                <div class="form-group">
                  <label for="parentName" class="col-sm-2 control-label">上级</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" disabled="disabled" id="parentName"  ng-model="parentName"  placeholder="上级"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="title" class="col-sm-2 control-label">名称</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="title" name="title" ng-model="title" placeholder="名称"/>
                  </div>
                </div>
               <!-- <div class="form-group">
                  <label for="code" class="col-sm-2 control-label">编码</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="code" ng-model="code" placeholder="编码"/>
                  </div>
                </div>-->
                <div class="form-group">
                  <label for="url" class="col-sm-2 control-label">URL</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="url" name="url" ng-model="url" placeholder="URL"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="orderBy" class="col-sm-2 control-label">排序号</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" id="orderBy" name="orderBy" ng-model="orderBy" placeholder="排序号"/>
                  </div>
                </div>
                <!--<div class="form-group">
                  <label  class="col-sm-2 control-label">是否可用</label>
                  <div class="col-sm-9">
                    <label class="control-label"> <input type="radio" name="deleted" class="square-green" checked="checked" value="0"/> 启用
                    </label> &nbsp;&nbsp;&nbsp;
                    <label class="control-label"> <input type="radio"  name="deleted" class="square-green"	value="1"/> 禁用
                    </label>
                  </div>
                </div>-->
                <div class="form-group">
                  <label for="summary" class="col-sm-2 control-label">描述</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="summary" ng-model="summary" placeholder="描述"/>
                  </div>
                </div>
                  <div class="box-footer" style="display:none">
                  <div class="text-center">
                    <button type="button" class="btn btn-default" data-btn-type="cancel">
                      <i class="fa fa-reply" >&nbsp;取消</i>
                    </button>
                    <button type="submit" class="btn btn-primary" ng-click="saveMenu()">
                      <i class="fa fa-save">&nbsp;保存</i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <footer class="main-footer">
    <div th:include="/common/footer::footer"></div>
  </footer>
  <div ng-view=""></div>
</div>
<script type="text/javascript" th:src="@{/javascript/menu/menu.js}"></script>
</body>
</html>
