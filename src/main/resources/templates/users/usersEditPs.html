<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head::head" />
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:include="/common/header::header"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <div th:include="/common/menu::menu"></div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">修改密码</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row" ng-app="myApp" >
        <!-- left column -->
        <div class="container-fluid" ng-controller="usersEditPs">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">密码修改</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="userName">用户</label>
                  <input type="text" class="form-control" id="userName" name="userName"  ng-model="userName" disabled="disabled"/>
                </div>
                <div class="form-group">
                  <label for="oldPwd">原密码</label>
                  <input type="password" class="form-control" id="oldPwd" name="oldPwd"  ng-model="oldPwd" disabled="disabled"/>
                </div>
                <div class="form-group">
                  <label for="password">密码</label>
                  <input type="password" class="form-control" id="password" name="password" ng-model="password"/>
                </div>
                <div class="form-group">
                  <label for="repassword">确认密码</label>
                  <input type="password" class="form-control" id="repassword" name="repassword"/>
                </div>
              </div>
              <div class="box-footer">
                <button type="button" class="btn btn-primary" ng-click="editPwd()">
                  <i class="fa fa-save">&nbsp;保存</i>
                </button>
                 <!-- <button type="submit" class="btn btn-primary" ng-click="editPwd()">保存</button>-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <footer class="main-footer">
    <div th:include="/common/footer::footer"></div>
  </footer>
</div>
<script type="text/javascript" th:src="@{/javascript/users/usersEditPs.js}"></script>
</body>
</html>
