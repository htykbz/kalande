<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head::head" />
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:include="/common/header::header"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <div th:include="/common/menu::menu"></div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>品牌动态
        <small>品牌动态</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li><a href="#">品牌管理</a></li>
        <li><a href="#">品牌动态</a></li>
        <li class="active">品牌动态</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row" ng-app="myApp" >
        <!-- left column -->
        <div class="container-fluid" ng-controller="productAdd">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">品牌动态-新增</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="Title">标题</label>
                  <input type="text" class="form-control" id="title" name="title"  ng-model="title" ng-required="true"/>
                </div>
                <div class="form-group">
                  <label>描述</label>
                  <textarea class="form-control" name="summary" rows="3" placeholder="Enter ..." ng-model="summary"></textarea>
                </div>
                <div class="form-group">
                  <label for="source">来源</label>
                  <input type="text" class="form-control" id="source" name="source"  ng-model="source"/>
                </div>
                <div class="form-group">
                  <label for="author">作者</label>
                  <input type="text" class="form-control" id="author" name="author"  ng-model="author"/>
                </div>
                <div class="form-group">
                  <label for="author">是否置顶</label>
                  <input type="checkbox"  id="isTop" name="isTop" class="minimal" ng-model="isTop" ng-true-value="true" />
                </div>
                <div class="form-group">
                  <label for="author">是否显示</label>
                  <input type="checkbox"  id="isIndex" name="isIndex" class="minimal"  ng-model="isIndex" ng-true-value="true" />
                </div>
                <div class="form-group">
                  <label for="image">新闻图片</label>
                  <input id="image" type="file"  class="file-loading" accept="image/*" />
                </div>
                <textarea id="content" cols="20" rows="2" class="ckeditor"></textarea>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary" ng-click="saveNews()">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <footer class="main-footer">
    <div th:include="/common/footer::footer"></div>
  </footer>
</div>
<script type="text/javascript" th:src="@{/javascript/news/newsAdd.js}"></script>
</body>
</html>
